<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts do GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!-- Links CSS -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="perfilPokemom.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">

            <div class="container-esquerda">
                <img class="imagem-poke" src="./assets/pokegif.gif" alt="Pokébola girando">
                <h1 class="titulo">Pokémon</h1>
            </div>

            <button class="menu-toggle">☰</button>

            <div>
                <nav class="container-direita">
                    <a href="pagina-inicial.html" class="texto">Início</a>
                    <a href="pagina-inicial.html#pokedex">Pokédex</a>
                    <a href="pagina-curiosidades.html" class="texto ativo">Curiosidades</a>
                    <a href="pagina-perfil.html">
                        <img src="./assets/user-round (1).svg" alt="Perfil do usuário">
                    </a>
                </nav>
            </div>
        </div>
        <div class="linha"></div>
    </header>
    <div class="perfil-container">

        <div class="perfil-esquerda">

            <h1 id="nomePokemon">Carregando...</h1>

            <img id="favPerfil" class="fav-perfil" src="assets/heart-empty.png" alt="Favoritar">
            
            <img id="sprite" alt="Imagem do Pokémon">

            <h2 class="section-title">Status Base</h2>

            <div id="stats"></div>

        </div>

        <div class="perfil-direita">

            <section class="info-box">
                <div class="info">
                    <h2>Informações</h2>
                    <p id="infoPokemon"></p>
                </div>

                <div class="skills">
                    <h2>Habilidades</h2>
                    <ul id="abilities"></ul>
                </div>
            </section>

            <section class="types-box">
                <h2>Tipos</h2>
                <p id="tipos" class="type-chips"></p>
            </section>

            <h2 class="section-title">Movimentos</h2>
            <ul id="movesPokemon" class="scroll-list"></ul>
            
        </div>
    </div>

    <script src="pokemon.js"></script>
    <script src="header.js"></script>
</body>
</html>
